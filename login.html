<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="login.css"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_787471_kp50bgdky6.css">
    <title>login</title>
    <style>
        /* common css */
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font: 14px/1.5 Arial black;
    }
    a{
        text-decoration: none;
        color: black;
    }
    html, body, main{
        height: 100%;
    }
    </style>

</head>
<body>
    <header>
        <a class="login" href="#"><span class="iconfont icon-denglu"></span></a>
    </header>
    <main>
        <div class="flip-module register">
            <div class="registerModule">
                <div class="tabs">
                    <a class="registerTab Active" href="#">注册</a>
                    <a class="loginTab" href="#">登陆</a>  
                    <a class="closeTab" href="#"><span class="iconfont icon-guanbi"></span></a>                      
                </div>
                <div class="registerContent">
                    <form action="" method="POST">
                        <input type="text" name="name" placeholder="请输入用户名"><span class="iconfont icon-suo"></span><br>
                        <input type="password" name="keywords" placeholder="请输入密码"><span class="iconfont icon-suo"></span><br>
                        <input type="password" name="keywords" placeholder="请重复密码"><span class="iconfont icon-suo"></span><br>
                        <input class="btn" type="submit" value="注册">
                    </form>
                </div>
            </div>

            <div class="loginModule">
                <div class="tabs">
                    <a class="registerTab" href="#">注册</a>
                    <a class="loginTab Active" href="#">登陆</a>  
                    <a class="closeTab" href="#"><span class="iconfont icon-guanbi"></span></a>                      
                </div>
                <div class="loginContent">
                    <form action="" method="POST">
                        <input type="text" name="name" placeholder="请输入用户名"><span class="iconfont icon-suo"></span><br>
                        <input type="password" name="keywords" placeholder="请输入密码"><span class="iconfont icon-gerentouxiang"></span><br>
                        <input class="btn" type="submit" value="登陆">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
